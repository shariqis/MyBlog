<div class="container ">



  <div class="post-grid">
    <h2>My Posts</h2>
    <div class="grid-container">
      <div *ngFor="let post of posts" class="grid-item">
        <h3> <b>{{ post.title }}</b>  </h3>
        <p>{{ post.content }}</p>
        <!-- <small>Posted on: {{ post.created_at | date }}</small> -->

        <div class="action-buttons">
          <button class="btn btn-warning" (click)="editPost(post)">Edit</button>
          <button style="    margin-left: 65px;" class="btn btn-info" >Comments ({{post.comment_count}})</button>
          <button style="float: right;" class="btn btn-danger" (click)="deletePost(post.id)">Delete</button>
          
        </div>
      </div>
    </div>
  </div>


</div>
