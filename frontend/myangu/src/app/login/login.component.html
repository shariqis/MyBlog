  <div class="container-fluid">
    <a class="navbar-brand" href="#"> <h1>BLOG</h1> </a>
   
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" *ngIf="!authService.isLoggedIn()" routerLink="">REGISTER</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="!authService.isLoggedIn()" routerLink="/log">LOGIN</a>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">

            <h1>LOGIN FORM</h1>
            <hr>

          
                <form action="" #form1="ngForm" (ngSubmit)="login(form1.value)">

                    <div class="col-md-6 mb-4 pb-2">
  
                        <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="UserName">UserName</label>
                      
                        <input type="text" autocomplete="off" class="form-control" name="username" placeholder=" UserName" ngModel
                            required>
                    </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
  
                        <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="Password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password" ngModel
                             required>
                    </div>
                    </div>

                    <input class="btn btn-success" type="submit" value="SIGN IN" [disabled]="form1.invalid">


                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
